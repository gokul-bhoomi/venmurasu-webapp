<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Venmurasu</title> 
        <style>
        body {font-family: Arial, Helvetica, sans-serif;}
        body{
        background-image:linear-gradient(120deg,#27bec9 ,#6aee70   );
        min-height:100vh;
        }
        .task{
        width:100%;
        background:rgba(255,255,255,0.5);
        padding:25px;
        margin :40px 0px;
        }
        </style>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    </head>

    <body>
        <br><br>
        <div class = "container">
            <form class="person-form" action = "{% url 'largeWords' %}"method="post">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Submit">
            </form>
        </div>  

        
        <div class = "container">
            <div class = "list">
                {% for d in mydoc %}
                <div class="task">
                    {{d.text}}
                </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
